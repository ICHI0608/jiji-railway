<body>
    <div class="login-page">

            <div class="login-header">

                    <label for="password" class="form-label">„Éë„Çπ„ÉØ„Éº„Éâ</label>

                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-input" 
                               placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ" required>

                    </div>

                <button type="submit" class="login-button">

                <a href="/partners">„Éë„Éº„Éà„Éä„ÉºÁôªÈå≤</a>

    <script>
        class ShopLoginManager {
            constructor() {
                this.isLoading = false;
                this.init();
            }

            init() {
                this.setupForm();
                this.checkExistingSession();
            }

            setupForm() {
                const form = document.getElementById('loginForm');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }

            checkExistingSession() {
                const sessionToken = localStorage.getItem('shop_session_token');
                const shopInfo = localStorage.getItem('shop_info');
                
                if (sessionToken && shopInfo) {
                    // Êó¢Â≠ò„Çª„ÉÉ„Ç∑„Éß„É≥„Åå„ÅÇ„ÇãÂ†¥Âêà„ÄÅ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    const shop = JSON.parse(shopInfo);
                    window.location.href = `/shop/dashboard?shop_id=${shop.id}`;
                }
            }

            async handleLogin() {
                if (this.isLoading) return;

                const form = document.getElementById('loginForm');
                const formData = new FormData(form);
                
                const loginData = {
                    shop_id: formData.get('shop_id'),
                    password: formData.get('password')
                };

                // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
                if (!loginData.shop_id || !loginData.password) {
                    this.showError('„Ç∑„Éß„ÉÉ„ÉóID„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch('/api/shop/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        // „Çª„ÉÉ„Ç∑„Éß„É≥ÊÉÖÂ†±„Çí‰øùÂ≠ò
                        localStorage.setItem('shop_session_token', result.session_token);
                        localStorage.setItem('shop_info', JSON.stringify(result.shop_info));
                        
                        this.showSuccess('„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åó„Åü„ÄÇ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å´ÁßªÂãï„Åó„Åæ„Åô...');
                        
                        // „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                        setTimeout(() => {
                            window.location.href = `/shop/dashboard?shop_id=${result.shop_info.id}`;
                        }, 1500);
                    } else {
                        this.showError(result.message || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                    }
                } catch (error) {
                    console.error('„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:', error);
                    this.showError('„É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                this.isLoading = loading;
                const button = document.querySelector('.login-button');
                const loginText = document.querySelector('.login-text');
                const loadingSpinner = document.querySelector('.loading-spinner');

                if (loading) {
                    button.disabled = true;
                    loginText.style.display = 'none';
                    loadingSpinner.style.display = 'flex';
                } else {
                    button.disabled = false;
                    loginText.style.display = 'inline';
                    loadingSpinner.style.display = 'none';
                }
            }

            showSuccess(message) {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `
                    <div class="success-message">
                        <i class="fas fa-check-circle"></i> ${message}
                    </div>
                `;
            }

            showError(message) {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i> ${message}
                    </div>
                `;
            }
        }

        // „Éë„Çπ„ÉØ„Éº„ÉâË°®Á§∫Âàá„ÇäÊõø„Åà
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            new ShopLoginManager();
        });
    </script>
</body>
