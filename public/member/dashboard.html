<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ | Dive Buddy's - ダイビング情報管理</title>
    <meta name="description" content="Dive Buddy'sマイページ。お気に入りショップ、ダイビング履歴、おすすめ情報を一元管理。">
    
    <link rel="stylesheet" href="/app/v28-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        .dashboard-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            color: white;
            padding: 2rem 0;
        }

        .dashboard-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .user-name {
            font-weight: 600;
        }

        .logout-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-action {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .card-action:hover {
            text-decoration: underline;
        }

        .profile-section {
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 4px solid #667eea;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .profile-status {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.3rem;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .quick-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }

        .quick-action:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .quick-action i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .quick-action span {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .recent-activity {
            list-style: none;
            padding: 0;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.3rem;
        }

        .activity-time {
            font-size: 0.8rem;
            color: #666;
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .favorite-shop {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .favorite-shop:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .shop-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.8rem;
        }

        .shop-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.3rem;
        }

        .shop-location {
            font-size: 0.8rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .weather-widget {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }

        .weather-location {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .weather-temp {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .weather-condition {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 2rem;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .dashboard-nav {
                flex-direction: column;
                gap: 1rem;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }

            .profile-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-page">
        <!-- ヘッダー -->
        <header class="dashboard-header">
            <div class="dashboard-nav">
                <h1 class="dashboard-title">
                    <i class="fas fa-waves"></i> Dive Buddy's
                </h1>
                
                <div class="user-info">
                    <img id="userAvatar" class="user-avatar" src="/images/default-avatar.png" alt="ユーザーアバター">
                    <div>
                        <div id="userName" class="user-name">読み込み中...</div>
                        <button id="logoutButton" class="logout-button">
                            <i class="fas fa-sign-out-alt"></i> ログアウト
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="dashboard-container">
            <!-- サイドバー -->
            <aside class="sidebar">
                <!-- プロフィール -->
                <div class="card profile-section">
                    <img id="profileAvatar" class="profile-avatar" src="/images/default-avatar.png" alt="プロフィール画像">
                    <h2 id="profileName" class="profile-name">読み込み中...</h2>
                    <p id="profileStatus" class="profile-status">LINE連携ユーザー</p>
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-number" id="divingCount">0</div>
                            <div class="stat-label">ダイビング回数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="favoriteCount">0</div>
                            <div class="stat-label">お気に入り</div>
                        </div>
                    </div>
                </div>

                <!-- クイックアクション -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-rocket"></i> クイックアクション
                        </h3>
                    </div>
                    
                    <div class="quick-actions">
                        <a href="/member/profile" class="quick-action">
                            <i class="fas fa-user-edit"></i>
                            <span>プロフィール編集</span>
                        </a>
                        <a href="/shops-database" class="quick-action">
                            <i class="fas fa-search"></i>
                            <span>ショップ検索</span>
                        </a>
                        <a href="/member/review-post" class="quick-action">
                            <i class="fas fa-star"></i>
                            <span>口コミ投稿</span>
                        </a>
                        <a href="/weather-ocean" class="quick-action">
                            <i class="fas fa-water"></i>
                            <span>海況確認</span>
                        </a>
                        <a href="/travel-guide" class="quick-action">
                            <i class="fas fa-plane"></i>
                            <span>旅行計画</span>
                        </a>
                    </div>
                </div>

                <!-- 天気ウィジェット -->
                <div class="weather-widget">
                    <div class="weather-location">沖縄本島</div>
                    <div class="weather-temp" id="weatherTemp">--°C</div>
                    <div class="weather-condition" id="weatherCondition">読み込み中...</div>
                </div>
            </aside>

            <!-- メインコンテンツ -->
            <main class="main-content">
                <!-- 最近のアクティビティ -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-clock"></i> 最近のアクティビティ
                        </h3>
                        <a href="/member/activity" class="card-action">すべて見る</a>
                    </div>
                    
                    <ul id="recentActivity" class="recent-activity">
                        <li class="loading">
                            <i class="fas fa-spinner"></i>
                            <p>アクティビティを読み込み中...</p>
                        </li>
                    </ul>
                </div>

                <!-- お気に入りショップ -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-heart"></i> お気に入りショップ
                        </h3>
                        <a href="/member/favorites" class="card-action">すべて見る</a>
                    </div>
                    
                    <div id="favoriteShops" class="favorites-grid">
                        <div class="loading">
                            <i class="fas fa-spinner"></i>
                            <p>お気に入りを読み込み中...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        class Dashboard {
            constructor() {
                this.user = null;
                this.init();
            }

            async init() {
                await this.checkAuth();
                this.setupEventListeners();
                this.loadUserData();
                this.loadRecentActivity();
                this.loadFavoriteShops();
                this.loadWeatherData();
                this.checkLoginSuccess();
            }

            async checkAuth() {
                try {
                    const response = await fetch('/api/auth/line/status');
                    const data = await response.json();
                    
                    if (!data.authenticated) {
                        window.location.href = '/member/login';
                        return;
                    }
                    
                    this.user = data.user;
                } catch (error) {
                    console.error('認証確認エラー:', error);
                    window.location.href = '/member/login';
                }
            }

            setupEventListeners() {
                document.getElementById('logoutButton').addEventListener('click', async () => {
                    try {
                        const response = await fetch('/api/auth/line/logout', {
                            method: 'POST'
                        });
                        
                        if (response.ok) {
                            window.location.href = '/member/login?success=logout';
                        }
                    } catch (error) {
                        console.error('ログアウトエラー:', error);
                    }
                });
            }

            async loadUserData() {
                try {
                    // 実際のAPI実装時にはユーザー詳細情報を取得
                    document.getElementById('userName').textContent = 'LINE User';
                    document.getElementById('profileName').textContent = 'LINE User';
                    
                    // デモデータ
                    document.getElementById('divingCount').textContent = '12';
                    document.getElementById('favoriteCount').textContent = '3';
                    
                } catch (error) {
                    console.error('ユーザーデータ読み込みエラー:', error);
                }
            }

            async loadRecentActivity() {
                try {
                    // デモアクティビティデータ
                    const activities = [
                        {
                            icon: 'fas fa-star',
                            title: '青の洞窟ダイビングサービスに口コミを投稿しました',
                            time: '2時間前'
                        },
                        {
                            icon: 'fas fa-heart',
                            title: 'マリンクラブ・ベリーをお気に入りに追加しました',
                            time: '1日前'
                        },
                        {
                            icon: 'fas fa-search',
                            title: '石垣島のダイビングショップを検索しました',
                            time: '3日前'
                        }
                    ];

                    const html = activities.map(activity => `
                        <li class="activity-item">
                            <div class="activity-icon">
                                <i class="${activity.icon}"></i>
                            </div>
                            <div class="activity-content">
                                <div class="activity-title">${activity.title}</div>
                                <div class="activity-time">${activity.time}</div>
                            </div>
                        </li>
                    `).join('');

                    document.getElementById('recentActivity').innerHTML = html;
                } catch (error) {
                    console.error('アクティビティ読み込みエラー:', error);
                }
            }

            async loadFavoriteShops() {
                try {
                    // デモお気に入りデータ
                    const favorites = [
                        {
                            name: '青の洞窟ダイビングサービス',
                            location: '沖縄本島',
                            image: '/images/shops/sample1.jpg'
                        },
                        {
                            name: 'マリンクラブ・ベリー',
                            location: '石垣島',
                            image: '/images/shops/sample2.jpg'
                        }
                    ];

                    const html = favorites.map(shop => `
                        <div class="favorite-shop">
                            <img class="shop-image" src="${shop.image}" alt="${shop.name}" onerror="this.src='/images/default-shop.jpg'">
                            <div class="shop-name">${shop.name}</div>
                            <div class="shop-location">
                                <i class="fas fa-map-marker-alt"></i>
                                ${shop.location}
                            </div>
                        </div>
                    `).join('');

                    document.getElementById('favoriteShops').innerHTML = html;
                } catch (error) {
                    console.error('お気に入り読み込みエラー:', error);
                }
            }

            async loadWeatherData() {
                try {
                    const response = await fetch('/api/weather/forecast/okinawa_main');
                    const data = await response.json();
                    
                    if (data.success) {
                        document.getElementById('weatherTemp').textContent = `${data.temperature}°C`;
                        document.getElementById('weatherCondition').textContent = data.condition;
                    }
                } catch (error) {
                    console.error('天気データ読み込みエラー:', error);
                    document.getElementById('weatherTemp').textContent = '25°C';
                    document.getElementById('weatherCondition').textContent = '晴れ';
                }
            }

            checkLoginSuccess() {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('login') === 'success') {
                    // 成功メッセージ表示（実装時）
                    console.log('ログイン成功');
                    
                    // URLパラメータをクリア
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            window.dashboard = new Dashboard();
        });
    </script>
</body>
</html>
