<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録 | Dive Buddy's - ダイビング情報プラットフォーム</title>
    <meta name="description" content="Dive Buddy'sに会員登録して、沖縄・離島のダイビング情報を最大限に活用しましょう。限定コンテンツやパーソナライズされた情報をお楽しみください。">
    
    <link rel="stylesheet" href="/app/v28-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        .register-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .register-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 3rem 2.5rem;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .register-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.95rem;
        }

        .required {
            color: #e74c3c;
            margin-left: 0.2rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .form-input.success {
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .password-strength {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .password-strength.weak {
            background: #fdeaea;
            color: #e74c3c;
            display: block;
        }

        .password-strength.medium {
            background: #fff3cd;
            color: #f39c12;
            display: block;
        }

        .password-strength.strong {
            background: #d4edda;
            color: #27ae60;
            display: block;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
        }

        .checkbox-custom {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 0.1rem;
        }

        .checkbox-custom:checked {
            background: #667eea;
        }

        .checkbox-custom:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            top: -2px;
            left: 2px;
        }

        .checkbox-label {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #555;
            cursor: pointer;
        }

        .diving-experience-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.8rem;
            margin-top: 0.5rem;
        }

        .experience-option {
            position: relative;
        }

        .experience-radio {
            appearance: none;
            position: absolute;
            opacity: 0;
        }

        .experience-label {
            display: block;
            padding: 0.8rem;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .experience-radio:checked + .experience-label {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .diving-areas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.8rem;
            margin-top: 0.5rem;
        }

        .area-checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .area-checkbox-item:has(.checkbox-custom:checked) {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }

        .register-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .register-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .register-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .register-button .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        .register-button.loading .loading-spinner {
            display: inline-block;
        }

        .register-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

        .register-footer p {
            color: #666;
            margin-bottom: 1rem;
        }

        .register-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        .form-notice {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .form-notice h4 {
            color: #0c5460;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-notice p {
            color: #0c5460;
            font-size: 0.9rem;
            margin: 0;
            line-height: 1.5;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .register-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .register-title {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .diving-experience-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .diving-areas-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

            <div class="register-card">
                <div class="register-header">
                    <h1 class="register-title">

                <form id="registerForm" novalidate>

                            <i class="fas fa-user"></i> 基本情報
                        </h3>

                                <div class="error-message" id="firstNameError"></div>

                            <div class="form-group">
                                <label for="lastName">お名前（名）<span class="required">*</span></label>
                                <input type="text" id="lastName" name="last_name" class="form-input" required>
                                <div class="error-message" id="lastNameError"></div>

                        <div class="form-group">

                            <input type="email" id="email" name="email" class="form-input" required>
                            <div class="error-message" id="emailError"></div>
                            <div class="success-message" id="emailSuccess"></div>
                        </div>

                        <div class="form-group">

                    <!-- ダイビング経験 -->
                    <div class="form-section">

    <script>
        class MemberRegistration {
            constructor() {
                this.form = document.getElementById('registerForm');
                this.submitButton = document.getElementById('registerButton');
                this.validationRules = {
                    first_name: { required: true, minLength: 1, maxLength: 50 },
                    last_name: { required: true, minLength: 1, maxLength: 50 },
                    email: { required: true, email: true, maxLength: 255 },
                    password: { required: true, minLength: 8, strength: true },
                    confirm_password: { required: true, match: 'password' },
                    diving_experience: { required: true },
                    agree_terms: { required: true },
                    agree_privacy: { required: true }
                };
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupPasswordStrengthIndicator();
                this.setupRealTimeValidation();
            }

            setupEventListeners() {
                // フォーム送信
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });

                // パスワード確認のリアルタイム検証
                document.getElementById('confirmPassword').addEventListener('input', () => {
                    this.validatePasswordMatch();
                });

                // メールアドレスの重複チェック
                document.getElementById('email').addEventListener('blur', () => {
                    this.checkEmailAvailability();
                });
            }

            setupPasswordStrengthIndicator() {
                const passwordInput = document.getElementById('password');
                const strengthIndicator = document.getElementById('passwordStrength');

                passwordInput.addEventListener('input', () => {
                    const password = passwordInput.value;
                    const strength = this.calculatePasswordStrength(password);
                    
                    strengthIndicator.className = `password-strength ${strength.level}`;
                    strengthIndicator.textContent = strength.message;
                });
            }

            setupRealTimeValidation() {
                // 各入力フィールドのリアルタイム検証
                Object.keys(this.validationRules).forEach(fieldName => {
                    const field = document.querySelector(`[name="${fieldName}"]`);
                    if (field && field.type !== 'checkbox' && field.type !== 'radio') {
                        field.addEventListener('blur', () => {
                            this.validateField(fieldName);
                        });
                        field.addEventListener('input', () => {
                            this.clearFieldError(fieldName);
                        });
                    }
                });
            }

            calculatePasswordStrength(password) {
                if (password.length === 0) {
                    return { level: 'weak', message: '' };
                }

                let score = 0;
                const checks = {
                    length: password.length >= 8,
                    lowercase: /[a-z]/.test(password),
                    uppercase: /[A-Z]/.test(password),
                    numbers: /\d/.test(password),
                    symbols: /[^\w\s]/.test(password)
                };

                score = Object.values(checks).filter(Boolean).length;

                if (score < 3) {
                    return { 
                        level: 'weak', 
                        message: '弱い: 英大文字、小文字、数字、記号を組み合わせてください' 
                    };
                } else if (score < 4) {
                    return { 
                        level: 'medium', 
                        message: '普通: より安全にするため記号も含めることをお勧めします' 
                    };
                } else {
                    return { 
                        level: 'strong', 
                        message: '強い: 安全なパスワードです' 
                    };
                }
            }

            async checkEmailAvailability() {
                const emailInput = document.getElementById('email');
                const email = emailInput.value.trim();
                
                if (!email || !this.isValidEmail(email)) {
                    return;
                }

                try {
                    const response = await fetch('/api/members/check-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });

                    const data = await response.json();
                    
                    if (data.available) {
                        this.showFieldSuccess('email', '利用可能なメールアドレスです');
                    } else {
                        this.showFieldError('email', 'このメールアドレスは既に登録されています');
                    }
                } catch (error) {
                    console.error('メールアドレス確認エラー:', error);
                }
            }

            validatePasswordMatch() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (confirmPassword && password !== confirmPassword) {
                    this.showFieldError('confirmPassword', 'パスワードが一致しません');
                    return false;
                } else if (confirmPassword) {
                    this.clearFieldError('confirmPassword');
                    return true;
                }
                return true;
            }

            validateField(fieldName) {
                const field = document.querySelector(`[name="${fieldName}"]`);
                const rules = this.validationRules[fieldName];
                
                if (!field || !rules) return true;

                const value = this.getFieldValue(field);
                
                // 必須チェック
                if (rules.required && !value) {
                    this.showFieldError(fieldName, 'この項目は必須です');
                    return false;
                }

                // 最小長チェック
                if (rules.minLength && value.length < rules.minLength) {
                    this.showFieldError(fieldName, `${rules.minLength}文字以上で入力してください`);
                    return false;
                }

                // 最大長チェック
                if (rules.maxLength && value.length > rules.maxLength) {
                    this.showFieldError(fieldName, `${rules.maxLength}文字以下で入力してください`);
                    return false;
                }

                // メールアドレス形式チェック
                if (rules.email && value && !this.isValidEmail(value)) {
                    this.showFieldError(fieldName, '有効なメールアドレスを入力してください');
                    return false;
                }

                // パスワード強度チェック
                if (rules.strength && value) {
                    const strength = this.calculatePasswordStrength(value);
                    if (strength.level === 'weak') {
                        this.showFieldError(fieldName, '8文字以上で英数字を組み合わせてください');
                        return false;
                    }
                }

                // パスワード一致チェック
                if (rules.match && value) {
                    const matchField = document.getElementById(rules.match);
                    if (matchField && value !== matchField.value) {
                        this.showFieldError(fieldName, 'パスワードが一致しません');
                        return false;
                    }
                }

                this.clearFieldError(fieldName);
                return true;
            }

            getFieldValue(field) {
                if (field.type === 'checkbox') {
                    return field.checked;
                } else if (field.type === 'radio') {
                    const checked = document.querySelector(`[name="${field.name}"]:checked`);
                    return checked ? checked.value : '';
                } else {
                    return field.value.trim();
                }
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            showFieldError(fieldName, message) {
                const field = document.querySelector(`[name="${fieldName}"]`);
                const errorElement = document.getElementById(`${fieldName}Error`) || 
                                   document.getElementById(`${fieldName.replace('_', '')}Error`);
                
                if (field) {
                    field.classList.add('error');
                    field.classList.remove('success');
                }
                
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
            }

            showFieldSuccess(fieldName, message) {
                const field = document.querySelector(`[name="${fieldName}"]`);
                const successElement = document.getElementById(`${fieldName}Success`);
                
                if (field) {
                    field.classList.add('success');
                    field.classList.remove('error');
                }
                
                if (successElement) {
                    successElement.textContent = message;
                    successElement.style.display = 'block';
                }
                
                this.clearFieldError(fieldName);
            }

            clearFieldError(fieldName) {
                const field = document.querySelector(`[name="${fieldName}"]`);
                const errorElement = document.getElementById(`${fieldName}Error`) || 
                                   document.getElementById(`${fieldName.replace('_', '')}Error`);
                
                if (field) {
                    field.classList.remove('error');
                }
                
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
            }

            validateForm() {
                let isValid = true;
                
                // 全フィールドの検証
                Object.keys(this.validationRules).forEach(fieldName => {
                    if (!this.validateField(fieldName)) {
                        isValid = false;
                    }
                });

                // 利用規約同意チェック
                const termsChecked = document.getElementById('terms').checked;
                const privacyChecked = document.getElementById('privacy').checked;
                
                if (!termsChecked || !privacyChecked) {
                    this.showFieldError('agreement', '利用規約とプライバシーポリシーに同意してください');
                    isValid = false;
                } else {
                    this.clearFieldError('agreement');
                }

                return isValid;
            }

            async handleSubmit() {
                if (!this.validateForm()) {
                    return;
                }

                this.setLoading(true);

                try {
                    const formData = new FormData(this.form);
                    const preferredAreas = [];
                    
                    // 希望エリアの収集
                    document.querySelectorAll('[name="preferred_areas"]:checked').forEach(checkbox => {
                        preferredAreas.push(checkbox.value);
                    });

                    const registrationData = {
                        first_name: formData.get('first_name'),
                        last_name: formData.get('last_name'),
                        email: formData.get('email'),
                        password: formData.get('password'),
                        diving_experience: formData.get('diving_experience'),
                        preferred_areas: preferredAreas,
                        newsletter_subscribe: formData.get('newsletter_subscribe') === 'on'
                    };

                    console.log('👤 会員登録データ:', registrationData);

                    const response = await fetch('/api/members/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(registrationData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        // 登録成功
                        alert('会員登録が完了しました！メール認証を行ってください。');
                        
                        // メール認証画面へリダイレクト
                        window.location.href = '/member/verify-email?email=' + encodeURIComponent(registrationData.email);
                    } else {
                        // 登録失敗
                        this.handleRegistrationError(data);
                    }

                } catch (error) {
                    console.error('会員登録エラー:', error);
                    alert('ネットワークエラーが発生しました。しばらくしてから再度お試しください。');
                } finally {
                    this.setLoading(false);
                }
            }

            handleRegistrationError(data) {
                if (data.errors && typeof data.errors === 'object') {
                    // フィールド別エラー表示
                    Object.keys(data.errors).forEach(field => {
                        this.showFieldError(field, data.errors[field]);
                    });
                } else {
                    // 一般的なエラーメッセージ
                    alert(data.message || '登録に失敗しました。入力内容をご確認ください。');
                }
            }

            setLoading(loading) {
                if (loading) {
                    this.submitButton.disabled = true;
                    this.submitButton.classList.add('loading');
                } else {
                    this.submitButton.disabled = false;
                    this.submitButton.classList.remove('loading');
                }
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            window.memberRegistration = new MemberRegistration();
        });
    </script>
</body>
</html>
