<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダイビングショップ検索 | Dive Buddy's</title>
    <meta name="description" content="沖縄全島79店舗から初心者に最適なダイビングショップを検索。Jiji AI推薦、口コミ・評価・料金比較で安心選択。石垣島・宮古島・沖縄本島対応。">
    
    <style>
        /* リセット & ベースフォント */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'ヒラギノ角ゴシック', 'Yu Gothic', 'Meiryo', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #4A90A4 0%, #87CEEB 50%, #DDA0DD 100%);
            min-height: 100vh;
        }

        /* カラー変数 */
        :root {
            --ocean-blue: #4A90A4;
            --coral-pink: #FF6B9D;
            --mint-green: #4ECDC4;
            --soft-white: #FFF8F5;
            --deep-navy: #2C3E50;
            --sunset-peach: #FFAB91;
            --premium-gold: #FFD700;
            --standard-blue: #4169E1;
            --basic-gray: #696969;
        }

        /* ヘッダー */
        .header {
            background: linear-gradient(135deg, rgba(255, 248, 245, 0.95) 0%, rgba(255, 182, 193, 0.9) 100%);
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(255, 107, 157, 0.2);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 24px;
            color: var(--coral-pink);
            font-weight: bold;
            text-decoration: none;
        }

        .back-button {
            background: var(--ocean-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
        }

        /* メインコンテナ */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* ページタイトル */
        .page-title {
            text-align: center;
            color: var(--deep-navy);
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .page-subtitle {
            text-align: center;
            color: var(--ocean-blue);
            font-size: 18px;
            margin-bottom: 40px;
        }

        /* 統計情報 */
        .statistics-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .stat-item {
            padding: 15px;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: var(--coral-pink);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--deep-navy);
        }

        /* クイックアクション */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .quick-action-btn {
            background: linear-gradient(135deg, var(--mint-green), var(--ocean-blue));
            color: white;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .quick-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .quick-action-btn.jiji-recommend {
            background: linear-gradient(135deg, var(--coral-pink), var(--sunset-peach));
        }

        /* 検索・フィルターセクション */
        .search-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--deep-navy);
            margin-bottom: 20px;
            text-align: center;
        }

        /* エリアタブ */
        .area-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .area-tab {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid var(--ocean-blue);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
        }

        .area-tab.active {
            background: var(--ocean-blue);
            color: white;
        }

        .area-tab:hover {
            transform: translateY(-2px);
        }

        /* 検索・フィルター */
        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-size: 14px;
            font-weight: bold;
            color: var(--deep-navy);
            margin-bottom: 8px;
        }

        .filter-input {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-input:focus {
            border-color: var(--ocean-blue);
            outline: none;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--coral-pink);
        }

        .checkbox-item label {
            font-size: 14px;
            color: var(--deep-navy);
            cursor: pointer;
        }

        /* 結果表示 */
        .results-section {
            margin-bottom: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .results-count {
            font-size: 18px;
            font-weight: bold;
            color: var(--deep-navy);
        }

        .clear-filters-btn {
            background: transparent;
            color: var(--ocean-blue);
            border: 2px solid var(--ocean-blue);
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .clear-filters-btn:hover {
            background: var(--ocean-blue);
            color: white;
        }

        /* ローディング */
        .loading {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--ocean-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ショップ一覧 */
        .shops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .shop-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 248, 245, 0.9) 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .shop-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .shop-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .shop-grade-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .shop-grade-badge.premium {
            background: linear-gradient(135deg, var(--premium-gold), #FFA500);
        }

        .shop-grade-badge.standard {
            background: linear-gradient(135deg, var(--standard-blue), #6495ED);
        }

        .shop-grade-badge.basic {
            background: linear-gradient(135deg, var(--basic-gray), #A9A9A9);
        }

        .shop-area {
            font-size: 12px;
            color: var(--ocean-blue);
            font-weight: bold;
        }

        .shop-name {
            font-size: 20px;
            font-weight: bold;
            color: var(--deep-navy);
            margin-bottom: 10px;
        }

        .shop-services {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .service-icon {
            font-size: 18px;
            cursor: help;
        }

        .shop-details {
            margin-bottom: 15px;
            font-size: 14px;
            color: var(--deep-navy);
        }

        .shop-options {
            margin-bottom: 5px;
            font-weight: 500;
        }

        .shop-hours {
            color: #666;
        }

        .shop-pricing {
            background: rgba(255, 255, 255, 0.7);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .price-main {
            font-weight: bold;
            color: var(--coral-pink);
            margin-bottom: 5px;
        }

        .price-fun {
            color: var(--ocean-blue);
        }

        .recommendation-info {
            background: linear-gradient(135deg, var(--coral-pink), var(--sunset-peach));
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .match-score {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .recommendation-reason {
            opacity: 0.9;
        }

        .shop-actions {
            display: flex;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--coral-pink), var(--sunset-peach));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--ocean-blue);
            border: 2px solid var(--ocean-blue);
            padding: 10px 18px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--ocean-blue);
            color: white;
        }

        /* エラー・空の状態 */
        .no-results, .error-message {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            margin: 20px 0;
        }

        .no-results-icon, .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .no-results h3, .error-message h3 {
            font-size: 24px;
            color: var(--deep-navy);
            margin-bottom: 15px;
        }

        .no-results p, .error-message p {
            color: #666;
            margin-bottom: 25px;
        }

        /* フェードインアニメーション */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 新機能用スタイル */
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid var(--ocean-blue);
            border-top: none;
            border-radius: 0 0 10px 10px;
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
            color: var(--deep-navy);
            transition: background-color 0.2s ease;
        }

        .suggestion-item:hover, .suggestion-item.selected {
            background-color: var(--mint-green);
            color: white;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .filter-group {
            position: relative;
        }

        .price-range-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price-range-input {
            flex: 1;
        }

        .price-separator {
            color: var(--ocean-blue);
            font-weight: bold;
            font-size: 16px;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px 10px;
            }

            .page-title {
                font-size: 24px;
            }

            .page-subtitle {
                font-size: 16px;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }

            .search-filters {
                grid-template-columns: 1fr;
            }

            .shops-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .area-tabs {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }

            .results-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .price-range-container {
                flex-direction: column;
                gap: 5px;
            }

            .price-separator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">Dive Buddy's</a>
            <a href="/" class="back-button">🏠 ホームに戻る</a>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-container">
        <h1 class="page-title">🏪 ダイビングショップ検索</h1>
        <p class="page-subtitle">沖縄全島79店舗から最適なダイビングショップを見つけよう</p>

        <!-- 統計情報 -->
        <section class="statistics-section">
            <div id="statisticsContainer">
                <div class="stats-summary">
                    <div class="stat-item">
                        <div class="stat-number">79</div>
                        <div class="stat-label">総店舗数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">32</div>
                        <div class="stat-label">石垣島</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">24</div>
                        <div class="stat-label">宮古島</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">23</div>
                        <div class="stat-label">沖縄本島</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- クイックアクション -->
        <section class="quick-actions">
            <button id="jijiRecommendBtn" class="quick-action-btn jiji-recommend">
                🤖 Jiji AI推薦<br>
                <small>あなたにピッタリのショップを提案</small>
            </button>
            <button id="beginnerFilterBtn" class="quick-action-btn">
                🔰 初心者向けショップ<br>
                <small>安心・安全な初心者歓迎店</small>
            </button>
        </section>

        <!-- 検索・フィルターセクション -->
        <section class="search-section">
            <h2 class="search-title">🔍 詳細検索・フィルター</h2>
            
            <!-- エリアタブ -->
            <div class="area-tabs">
                <div class="area-tab active" data-area="all">🌊 全エリア</div>
                <div class="area-tab" data-area="石垣島">🏝️ 石垣島</div>
                <div class="area-tab" data-area="宮古島">🏖️ 宮古島</div>
                <div class="area-tab" data-area="沖縄本島">🏛️ 沖縄本島</div>
            </div>

            <!-- 検索・フィルター -->
            <div class="search-filters">
                <div class="filter-group">
                    <label class="filter-label" for="searchKeyword">🔍 キーワード検索</label>
                    <input type="text" id="searchKeyword" class="filter-input" placeholder="ショップ名、サービス内容、エリアで検索...">
                    <div id="searchSuggestions" class="search-suggestions" style="display: none;"></div>
                </div>

                <div class="filter-group">
                    <label class="filter-label" for="priceRangeFilter">💰 価格範囲</label>
                    <div class="price-range-container">
                        <select id="minPriceFilter" class="filter-input price-range-input">
                            <option value="">最低価格なし</option>
                            <option value="5000">¥5,000〜</option>
                            <option value="6000">¥6,000〜</option>
                            <option value="7000">¥7,000〜</option>
                            <option value="8000">¥8,000〜</option>
                        </select>
                        <span class="price-separator">〜</span>
                        <select id="maxPriceFilter" class="filter-input price-range-input">
                            <option value="">最高価格なし</option>
                            <option value="8000">〜¥8,000</option>
                            <option value="10000">〜¥10,000</option>
                            <option value="12000">〜¥12,000</option>
                            <option value="15000">〜¥15,000</option>
                        </select>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label" for="gradeFilter">⭐ グレード</label>
                    <select id="gradeFilter" class="filter-input">
                        <option value="">全グレード</option>
                        <option value="premium">🌟 プレミアム</option>
                        <option value="standard">⭐ スタンダード</option>
                        <option value="basic">⚪ ベーシック</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label" for="sortByFilter">📊 並び順</label>
                    <select id="sortByFilter" class="filter-input">
                        <option value="grade">グレード順</option>
                        <option value="price_asc">料金安い順</option>
                        <option value="price_desc">料金高い順</option>
                        <option value="name">店舗名順</option>
                        <option value="area">エリア順</option>
                    </select>
                </div>
            </div>

            <!-- チェックボックスフィルター -->
            <div class="filter-group">
                <label class="filter-label">🎯 こだわり条件</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="beginnerFriendlyFilter">
                        <label for="beginnerFriendlyFilter">🔰 初心者歓迎</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="soloOkFilter">
                        <label for="soloOkFilter">👤 一人参加OK</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="femaleInstructorFilter">
                        <label for="femaleInstructorFilter">👩‍🏫 女性インストラクター</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="englishSupportFilter">
                        <label for="englishSupportFilter">🌏 英語対応</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="pickupServiceFilter">
                        <label for="pickupServiceFilter">🚐 送迎サービス</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="photoServiceFilter">
                        <label for="photoServiceFilter">📸 写真撮影</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="privateGuideFilter">
                        <label for="privateGuideFilter">👨‍🏫 プライベートガイド</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="licenseCoursesFilter">
                        <label for="licenseCoursesFilter">📜 ライセンス取得</label>
                    </div>
                </div>
            </div>
        </section>

        <!-- 結果表示 -->
        <section class="results-section">
            <div class="results-header">
                <div id="totalCount" class="results-count">検索結果: 0件</div>
                <button onclick="clearAllFilters()" class="clear-filters-btn">🗑️ フィルタークリア</button>
            </div>

            <!-- ローディング表示 -->
            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p style="margin-top: 15px; color: var(--ocean-blue);">ショップデータを取得中...</p>
            </div>

            <!-- ショップ一覧 -->
            <div id="shopsContainer" class="shops-grid">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </section>
    </main>

    <script src="shops.js"></script>
</body>
</html>
