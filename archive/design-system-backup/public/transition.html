<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シームレス遷移 | Dive Buddy's</title>
    <meta name="description" content="LINE BotからWebサイトへのシームレス遷移ページ">
    
    <link rel="stylesheet" href="/app/v28-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        .transition-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .transition-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .transition-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .transition-logo {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .transition-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .transition-message {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-weight: 600;
            color: #667eea;
        }

        .success-content {
            display: none;
        }

        .success-content.show {
            display: block;
        }

        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1rem;
        }

        .user-info {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
        }

        .user-info h3 {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
            text-align: center;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #374151;
        }

        .info-value {
            color: #6b7280;
        }

        .continue-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .continue-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .error-content {
            display: none;
        }

        .error-content.show {
            display: block;
        }

        .error-icon {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #dc2626;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .retry-button {
            background: #ef4444;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 1rem;
        }

        .retry-button:hover {
            background: #dc2626;
        }

        .home-button {
            background: #6b7280;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .home-button:hover {
            background: #4b5563;
        }

        @media (max-width: 768px) {
            .transition-container {
                margin: 1rem;
                padding: 2rem;
            }

            .transition-logo {
                font-size: 3rem;
            }

            .transition-title {
                font-size: 1.5rem;
            }

            .continue-button,
            .retry-button,
            .home-button {
                width: 100%;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="transition-page">
        <div class="transition-container">
            <!-- ローディング状態 -->
            <div id="loadingContent">
                <div class="transition-logo">🌊</div>
                <h1 class="transition-title">認証中...</h1>
                <p class="transition-message">
                    LINE Botからの遷移を処理しています。<br>
                    しばらくお待ちください。
                </p>
                
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <div class="loading-text">認証処理中</div>
                </div>
            </div>

            <!-- 成功状態 -->
            <div id="successContent" class="success-content">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="transition-title">認証完了！</h1>
                <p class="transition-message">
                    LINE Botから正常に遷移しました。<br>
                    ご利用いただきありがとうございます。
                </p>

                <div class="user-info" id="userInfo">
                    <!-- ユーザー情報は動的に生成 -->
                </div>

                <button class="continue-button" onclick="continueTo()">
                    <i class="fas fa-arrow-right"></i> 続行
                </button>
            </div>

            <!-- エラー状態 -->
            <div id="errorContent" class="error-content">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1 class="transition-title">認証エラー</h1>
                <div class="error-message" id="errorMessage">
                    遷移トークンが無効または期限切れです。
                </div>
                <p class="transition-message">
                    LINE Botから再度お試しいただくか、<br>
                    直接サイトをご利用ください。
                </p>

                <div>
                    <button class="retry-button" onclick="retryAuthentication()">
                        <i class="fas fa-redo"></i> 再試行
                    </button>
                    <a href="/" class="home-button">
                        <i class="fas fa-home"></i> ホームへ
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TransitionManager {
            constructor() {
                this.token = null;
                this.authResult = null;
                this.init();
            }

            init() {
                // URLパラメータからトークンと目標アクションを取得
                const urlParams = new URLSearchParams(window.location.search);
                this.token = urlParams.get('token');
                this.targetAction = urlParams.get('action');

                if (!this.token) {
                    this.showError('遷移トークンが指定されていません。');
                    return;
                }

                // 認証処理を開始
                this.authenticateTransition();
            }

            async authenticateTransition() {
                try {
                    const response = await fetch('/api/integration/authenticate-transition', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: this.token
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.authResult = result;
                        this.showSuccess(result);
                    } else {
                        this.showError(result.message || '認証に失敗しました。');
                    }

                } catch (error) {
                    console.error('認証エラー:', error);
                    this.showError('認証処理中にエラーが発生しました。');
                }
            }

            showSuccess(result) {
                document.getElementById('loadingContent').style.display = 'none';
                document.getElementById('successContent').classList.add('show');

                // ユーザー情報を表示
                this.renderUserInfo(result);
            }

            renderUserInfo(result) {
                const userInfoContainer = document.getElementById('userInfo');
                
                const actionNames = {
                    'view_shop_details': 'ショップ詳細確認',
                    'submit_review': '口コミ投稿',
                    'view_points': 'ポイント確認',
                    'view_profile': 'プロフィール確認',
                    'search_shops': 'ショップ検索'
                };

                const actionName = actionNames[result.target_action] || result.target_action;

                userInfoContainer.innerHTML = `
                    <h3><i class="fas fa-user"></i> 遷移情報</h3>
                    <div class="info-item">
                        <span class="info-label">目的</span>
                        <span class="info-value">${actionName}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">ユーザータイプ</span>
                        <span class="info-value">${result.user_type === 'line' ? 'LINE Bot' : 'Web'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">連携状態</span>
                        <span class="info-value">${result.integration ? '連携済み' : '未連携'}</span>
                    </div>
                `;
            }

            showError(message) {
                document.getElementById('loadingContent').style.display = 'none';
                document.getElementById('errorContent').classList.add('show');
                document.getElementById('errorMessage').textContent = message;
            }

            continueTo() {
                if (!this.authResult) {
                    window.location.href = '/';
                    return;
                }

                // 目標アクションに応じて適切なページにリダイレクト
                const redirectUrls = {
                    'view_shop_details': '/shops-database',
                    'submit_review': '/reviews/submit.html',
                    'view_points': '/member/points.html',
                    'view_profile': '/member/profile.html',
                    'search_shops': '/shops-database'
                };

                const targetUrl = redirectUrls[this.authResult.target_action] || '/';
                
                // セッション情報を保持（必要に応じて）
                if (this.authResult.integration) {
                    localStorage.setItem('line_integration', JSON.stringify(this.authResult.integration));
                }

                window.location.href = targetUrl;
            }

            retryAuthentication() {
                // ページをリロードして再試行
                window.location.reload();
            }
        }

        // グローバル関数
        function continueTo() {
            window.transitionManager.continueTo();
        }

        function retryAuthentication() {
            window.transitionManager.retryAuthentication();
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            window.transitionManager = new TransitionManager();
        });
    </script>
</body>
</html>
