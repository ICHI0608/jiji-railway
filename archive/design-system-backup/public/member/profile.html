                                    <label for="amami" class="checkbox-label">Â•ÑÁæéÂ§ßÂ≥∂</label>
                                </div>
                                <div class="area-checkbox-item">
                                    <input type="checkbox" id="ogasawara" name="preferred_areas" value="Â∞èÁ¨†ÂéüË´∏Â≥∂" class="checkbox-custom">
                                    <label for="ogasawara" class="checkbox-label">Â∞èÁ¨†ÂéüË´∏Â≥∂</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Ë®≠ÂÆö -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-cog"></i> ÈÄöÁü•Ë®≠ÂÆö
                            </h3>
                        </div>

                        <div class="form-section">
                            <div class="area-checkbox-item">
                                <input type="checkbox" id="emailNotifications" name="email_notifications" class="checkbox-custom">
                                <label for="emailNotifications" class="checkbox-label">„É°„Éº„É´ÈÄöÁü•„ÇíÂèó„ÅëÂèñ„Çã</label>
                            </div>
                            <div class="area-checkbox-item">
                                <input type="checkbox" id="lineNotifications" name="line_notifications" class="checkbox-custom">
                                <label for="lineNotifications" class="checkbox-label">LINEÈÄöÁü•„ÇíÂèó„ÅëÂèñ„Çã</label>
                            </div>
                            <div class="area-checkbox-item">
                                <input type="checkbox" id="weatherAlerts" name="weather_alerts" class="checkbox-custom">
                                <label for="weatherAlerts" class="checkbox-label">Â§©ÂÄô„Ç¢„É©„Éº„Éà„ÇíÂèó„ÅëÂèñ„Çã</label>
                            </div>
                        </div>
                    </div>

                    <!-- ‰øùÂ≠ò„Éú„Çø„É≥ -->
                    <div style="text-align: center;">
                        <button type="submit" class="save-button" id="saveButton">
                            <div class="loading-spinner"></div>
                            <i class="fas fa-save"></i> „Éó„É≠„Éï„Ç£„Éº„É´„Çí‰øùÂ≠ò
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script>
        class ProfileEditor {
            constructor() {
                this.form = document.getElementById('profileForm');
                this.saveButton = document.getElementById('saveButton');
                this.init();
            }

            async init() {
                await this.checkAuth();
                this.setupEventListeners();
                this.loadUserProfile();
            }

            async checkAuth() {
                try {
                    const response = await fetch('/api/auth/line/status');
                    const data = await response.json();
                    
                    if (!data.authenticated) {
                        window.location.href = '/member/login';
                        return;
                    }
                } catch (error) {
                    console.error('Ë™çË®ºÁ¢∫Ë™ç„Ç®„É©„Éº:', error);
                    window.location.href = '/member/login';
                }
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveProfile();
                });

                // „Ç¢„Éê„Çø„ÉºÁ∑®ÈõÜ„Éú„Çø„É≥
                document.querySelector('.avatar-edit-button').addEventListener('click', () => {
                    this.showMessage('„Ç¢„Éê„Çø„ÉºÁ∑®ÈõÜÊ©üËÉΩ„ÅØËøëÊó•ÂÆüË£Ö‰∫àÂÆö„Åß„Åô', 'info');
                });
            }

            async loadUserProfile() {
                try {
                    const response = await fetch('/api/member/profile');
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.populateForm(data.profile || {});
                    } else {
                        // Êñ∞Ë¶è„É¶„Éº„Ç∂„Éº„ÅÆÂ†¥Âêà„ÅØ„Éá„Éï„Ç©„É´„ÉàÂÄ§
                        this.populateForm({});
                    }
                } catch (error) {
                    console.error('„Éó„É≠„Éï„Ç£„Éº„É´Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                    this.populateForm({});
                }
            }

            populateForm(profile) {
                // Âü∫Êú¨ÊÉÖÂ†±
                if (profile.display_name) {
                    document.getElementById('displayName').value = profile.display_name;
                    document.getElementById('userName').textContent = profile.display_name;
                }
                if (profile.email) document.getElementById('email').value = profile.email;
                if (profile.bio) document.getElementById('bio').value = profile.bio;
                if (profile.location) document.getElementById('location').value = profile.location;
                if (profile.age) document.getElementById('age').value = profile.age;

                // „ÉÄ„Ç§„Éì„É≥„Ç∞ÊÉÖÂ†±
                if (profile.diving_experience) {
                    const experienceRadio = document.querySelector(`[name="diving_experience"][value="${profile.diving_experience}"]`);
                    if (experienceRadio) experienceRadio.checked = true;
                }
                if (profile.total_dives) document.getElementById('totalDives').value = profile.total_dives;
                if (profile.certification) document.getElementById('certification').value = profile.certification;

                // Â•Ω„Åø„ÅÆ„Ç®„É™„Ç¢
                if (profile.preferred_areas && Array.isArray(profile.preferred_areas)) {
                    profile.preferred_areas.forEach(area => {
                        const checkbox = document.querySelector(`[name="preferred_areas"][value="${area}"]`);
                        if (checkbox) checkbox.checked = true;
                    });
                }

                // ÈÄöÁü•Ë®≠ÂÆö
                if (profile.email_notifications) document.getElementById('emailNotifications').checked = true;
                if (profile.line_notifications) document.getElementById('lineNotifications').checked = true;
                if (profile.weather_alerts) document.getElementById('weatherAlerts').checked = true;

                // Áµ±Ë®àÊÉÖÂ†±
                document.getElementById('divingCount').textContent = profile.total_dives || 0;
                document.getElementById('favoriteCount').textContent = profile.favorite_count || 0;
            }

            async saveProfile() {
                this.setLoading(true);

                try {
                    const formData = new FormData(this.form);
                    
                    // Â•Ω„Åø„ÅÆ„Ç®„É™„Ç¢„ÇíÈÖçÂàó„Å®„Åó„Å¶ÂèéÈõÜ
                    const preferredAreas = [];
                    document.querySelectorAll('[name="preferred_areas"]:checked').forEach(checkbox => {
                        preferredAreas.push(checkbox.value);
                    });

                    const profileData = {
                        display_name: formData.get('display_name'),
                        email: formData.get('email'),
                        bio: formData.get('bio'),
                        location: formData.get('location'),
                        age: formData.get('age'),
                        diving_experience: formData.get('diving_experience'),
                        total_dives: parseInt(formData.get('total_dives')) || 0,
                        certification: formData.get('certification'),
                        preferred_areas: preferredAreas,
                        email_notifications: formData.get('email_notifications') === 'on',
                        line_notifications: formData.get('line_notifications') === 'on',
                        weather_alerts: formData.get('weather_alerts') === 'on'
                    };

                    console.log('üíæ „Éó„É≠„Éï„Ç£„Éº„É´‰øùÂ≠ò:', profileData);

                    const response = await fetch('/api/member/profile', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(profileData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showMessage('„Éó„É≠„Éï„Ç£„Éº„É´„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
                        
                        // Ë°®Á§∫Âêç„ÇíÊõ¥Êñ∞
                        if (profileData.display_name) {
                            document.getElementById('userName').textContent = profileData.display_name;
                        }
                    } else {
                        this.showMessage('‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + data.message, 'error');
                    }

                } catch (error) {
                    console.error('„Éó„É≠„Éï„Ç£„Éº„É´‰øùÂ≠ò„Ç®„É©„Éº:', error);
                    this.showMessage('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                if (loading) {
                    this.saveButton.disabled = true;
                    this.saveButton.classList.add('loading');
                } else {
                    this.saveButton.disabled = false;
                    this.saveButton.classList.remove('loading');
                }
            }

            showMessage(message, type) {
                const successElement = document.getElementById('successMessage');
                const errorElement = document.getElementById('errorMessage');
                
                // „É™„Çª„ÉÉ„Éà
                successElement.style.display = 'none';
                errorElement.style.display = 'none';
                
                if (type === 'success') {
                    successElement.textContent = message;
                    successElement.style.display = 'block';
                } else {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
                
                // 3ÁßíÂæå„Å´ÈùûË°®Á§∫
                setTimeout(() => {
                    successElement.style.display = 'none';
                    errorElement.style.display = 'none';
                }, 3000);
            }
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            window.profileEditor = new ProfileEditor();
        });
    </script>
</body>
