<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube API監視 - Dive Buddy's Admin</title>
    <link rel="stylesheet" href="/css/design-system.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #2563eb;
        }

        .stat-card.warning {
            border-left-color: #f59e0b;
            background: #fef3c7;
        }

        .stat-card.critical {
            border-left-color: #ef4444;
            background: #fee2e2;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: #2563eb;
            transition: width 0.3s ease;
        }

        .progress-fill.warning {
            background: #f59e0b;
        }

        .progress-fill.critical {
            background: #ef4444;
        }

        .calls-table {
            background: white;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            margin-top: 20px;
        }

        .calls-table h3 {
            background: #f9fafb;
            padding: 15px 20px;
            margin: 0;
            color: #374151;
            border-bottom: 1px solid #e5e7eb;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #f3f4f6;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        .status-ok { color: #10b981; }
        .status-warning { color: #f59e0b; }
        .status-critical { color: #ef4444; }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .timestamp {
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎥 YouTube API監視</h1>
            <p>Dive Buddy's リアルタイムAPI使用量監視システム</p>
        </div>

        <div class="content">
            <div class="controls">
                <button class="btn btn-primary" onclick="refreshData()">🔄 データ更新</button>
                <button class="btn btn-danger" onclick="resetQuota()" id="resetBtn">🔄 使用量リセット</button>
                <a href="/admin/dashboard" class="btn btn-secondary">← 管理画面に戻る</a>
            </div>

            <div id="loading" class="loading">
                <p>📊 データを読み込み中...</p>
            </div>

            <div id="dashboard" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card" id="usageCard">
                        <div class="stat-value" id="usageValue">-</div>
                        <div class="stat-label">今日の使用量 / 10,000</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="usageProgress"></div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-value" id="remainingValue">-</div>
                        <div class="stat-label">残り使用可能</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-value" id="callsValue">-</div>
                        <div class="stat-label">API呼び出し回数</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-value" id="statusValue">-</div>
                        <div class="stat-label">システム状態</div>
                    </div>
                </div>

                <div class="calls-table">
                    <h3>📋 最新API呼び出し履歴</h3>
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>時刻</th>
                                    <th>操作</th>
                                    <th>コスト</th>
                                    <th>残り</th>
                                </tr>
                            </thead>
                            <tbody id="callsTable">
                                <tr>
                                    <td colspan="4" style="text-align: center; color: #6b7280;">データなし</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="timestamp" id="lastUpdated">
                    最終更新: -
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;

        async function refreshData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';

                const response = await fetch('/api/youtube-quota');
                const data = await response.json();

                if (data.success) {
                    updateDashboard(data.quota);
                    document.getElementById('lastUpdated').textContent = 
                        `最終更新: ${new Date().toLocaleString('ja-JP')}`;
                } else {
                    throw new Error(data.error);
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';

            } catch (error) {
                console.error('データ取得エラー:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: #ef4444;">❌ データの取得に失敗しました</p>';
            }
        }

        function updateDashboard(quota) {
            // 使用量表示
            document.getElementById('usageValue').textContent = 
                `${quota.dailyUsage.toLocaleString()}`;
            document.getElementById('remainingValue').textContent = 
                quota.remaining.toLocaleString();
            document.getElementById('callsValue').textContent = 
                quota.totalCalls.toLocaleString();

            // ステータス表示
            const statusMap = {
                'ok': { text: '正常', class: 'status-ok' },
                'warning': { text: '注意', class: 'status-warning' },
                'critical': { text: '危険', class: 'status-critical' }
            };
            const status = statusMap[quota.status] || { text: '不明', class: '' };
            const statusElement = document.getElementById('statusValue');
            statusElement.textContent = status.text;
            statusElement.className = `stat-value ${status.class}`;

            // 使用量カードの色分け
            const usageCard = document.getElementById('usageCard');
            usageCard.className = `stat-card ${quota.status === 'critical' ? 'critical' : quota.status === 'warning' ? 'warning' : ''}`;

            // プログレスバー
            const progressBar = document.getElementById('usageProgress');
            progressBar.style.width = `${quota.usagePercentage}%`;
            progressBar.className = `progress-fill ${quota.status === 'critical' ? 'critical' : quota.status === 'warning' ? 'warning' : ''}`;

            // 呼び出し履歴テーブル
            const callsTable = document.getElementById('callsTable');
            if (quota.recentCalls && quota.recentCalls.length > 0) {
                callsTable.innerHTML = quota.recentCalls.map(call => `
                    <tr>
                        <td>${new Date(call.timestamp).toLocaleTimeString('ja-JP')}</td>
                        <td>${call.operation}</td>
                        <td>${call.cost}</td>
                        <td>${call.remaining.toLocaleString()}</td>
                    </tr>
                `).join('');
            } else {
                callsTable.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #6b7280;">データなし</td></tr>';
            }
        }

        async function resetQuota() {
            if (!confirm('本当にYouTube API使用量をリセットしますか？\n※この操作は管理者のみが実行してください')) {
                return;
            }

            const resetBtn = document.getElementById('resetBtn');
            resetBtn.disabled = true;
            resetBtn.textContent = 'リセット中...';

            try {
                const response = await fetch('/api/youtube-quota/reset', {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    alert('✅ YouTube API使用量をリセットしました');
                    refreshData();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('リセットエラー:', error);
                alert('❌ リセットに失敗しました: ' + error.message);
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = '🔄 使用量リセット';
            }
        }

        // 自動更新開始
        function startAutoRefresh() {
            autoRefreshInterval = setInterval(refreshData, 30000); // 30秒ごと
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }

        // ページ初期化
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            startAutoRefresh();
        });

        // ページを離れる時に自動更新停止
        window.addEventListener('beforeunload', stopAutoRefresh);
    </script>
</body>
</html>
